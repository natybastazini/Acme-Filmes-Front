<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Capriola&family=Protest+Strike&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Katibeh&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/menu.css">
    <script type="module" src="../js/filme.js" defer></script>
    <link rel="icon" href="../../img/logo.png">
    <title>Acme filmes</title>
</head>
<body class="bg-gradient-to-b from-black from-50% to-principal to-100% h-screen font-font">
    <header class="flex items-center justify-between px-20 py-5">
        <img class="w-56" src="../../img/logo.png" alt="logo">
        
        <a href="./adm.html">
            
            <nav>
                <ul class="dropdown-menu">
                    <li>
                        <a href="#">MENU &#9660;</a>
                        <ul class="dropdown-submenu">
                            <li><a href="./pages/admFilmes.html">FILMES</a></li>
                            <li><a href="./pages/admAtores.html">ATORES</a></li>
                            <li><a href="./pages/admDiretores.html">DIRETORES</a></li>
                            <li><a href="./pages/admGeneros.html">GÊNEROS</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
    </header>
    <main class="flex w-ful px-24 flex-col gap-4 pt-10">
        <div class="flex items-start">
            <a class="flex items-center justify-center gap-4" href="../pages/index.html">
                <img class="w-6" src="../../../img/voltar.png" alt="">
                <h1 class="font-font text-white font-semibold text-xl">
                    Voltar
                </h1>
            </a>
        </div>
        <div id="modal" class="fixed inset-0 flex items-center justify-center hidden bg-black bg-opacity-50">
            <div class="bg-white rounded-md p-8 max-w-md">
                <h2 class="text-2xl font-semibold mb-4">Adicionar novo filme</h2>
                <input id="tituloInput" type="text" class="border border-gray-300 rounded-md px-4 py-2 mb-4" placeholder="Título do filme">
                <textarea id="sinopseInput" class="border border-gray-300 rounded-md px-4 py-2 mb-4" placeholder="Sinopse do filme"></textarea>
                <input id="duracaoInput" type="text" class="border border-gray-300 rounded-md px-4 py-2 mb-4" placeholder="Duração do filme">
                <input id="dataLancamentoInput" type="date" class="border border-gray-300 rounded-md px-4 py-2 mb-4">
                <input id="dataRelancamentoInput" type="date" class="border border-gray-300 rounded-md px-4 py-2 mb-4">
                <input id="fotoCapaInput" type="file" accept="image/*" class="border border-gray-300 rounded-md px-4 py-2 mb-4">
                <input id="valorInput" type="number" min="0" step="0.01" class="border border-gray-300 rounded-md px-4 py-2 mb-4" placeholder="Valor unitário">
                <div class="flex justify-end">
                    <button id="closeModal" class="text-white bg-red-500 hover:bg-red-600 px-4 py-2 rounded-md">Cancelar</button>
                    <button id="adicionarFilme" class="text-white bg-green-500 hover:bg-green-600 px-4 py-2 rounded-md ml-4">Adicionar</button>
                </div>
            </div>
        </div>
        <div class="bg-transparente rounded-md w-full h-[600px] flex items-center flex-col gap-1 py-10 px-4">
            <div class="flex justify-between w-full gap-3">
                <div class="text-white font-fontDestaque font-bold w-full text-center text-2xl" > FILME </div>
                <div class="text-white font-fontDestaque font-bold w-full text-center text-2xl" > ATOR </div>
                <div class="text-white font-fontDestaque font-bold w-full text-center text-2xl" > DIRETOR </div>
                <div class="text-white font-fontDestaque font-bold w-full text-center text-2xl" > GÊNERO </div>
                <div> <img class="w-24  invisible" src="../../../img/lixo.png" alt=""> </div>
                <div> <img class="w-24 invisible" src="../../../img/editar.png" alt=""> </div>
            </div>
            <div id="container" class="flex justify-between w-full gap-3">
                <div id="id" class="bg-white w-full h-10 rounded-md font-font font-bold flex items-center justify-center" > Nome do ID </div>
                <div id="titulo" class="bg-white w-full h-10 rounded-md font-font font-bold flex items-center justify-center" > Nome do Filme </div>
                <div id="classificacao" class="bg-white w-full h-10 rounded-md font-font font-bold flex items-center justify-center" > Nome do Classificação </div>
                <div id="duracao" class="bg-white w-full h-10 rounded-md font-font font-bold flex items-center justify-center" > Nome do Duração </div>
                
                <button class="flex items-center justify-center">
                    <img id="delete" class="w-32 invisible" src="../../../img/lixo.png" alt="" onclick="deleteFilme(id)"> 
                </button>
                <button class="flex items-center justify-center"> 
                    <img id="update" class="w-32 invisible" src="../../../img/editar.png" alt="" onclick="alert('função em desenvolvimento!!')"> 
                </button>
            </div>
        </div>
    </main>
</body>
</html>
